<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras <br/>`) // write escreve na tela
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
        // Formatando numeros
        // n1.toFixed(2) coloca casas decimais no numero
        // n1.toFixed(2).replace('.', ',') replace muda algo por outra coisa que queira nesse caso trocando o ponto por virgula
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) transforma o valor para real
    </script>
</body>
</html>
