<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-bottom-right-radius: 180px;
        }
        aside#lateral{
            background: black;
            color: white;
            margin: 0px;
            width: 200px;
            height: 100vw;
            
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"></div> -->
    <div id="area">
        Interaja....
    </div>
    <!-- <aside id="lateral">
        <p>teste</p>
    </aside> -->
    <script>
        var a = window.document.getElementById('area')
        // event listener fica verificando no código se algum dos eventos ocorreu
        // para tirar a necessidade de colocar a função dentro do html
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'Black'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            // a.style.background = 'Black'
        }
        function sair(){
            a.innerText = 'Saiu!'
            // a.style.background = 'Blue'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
